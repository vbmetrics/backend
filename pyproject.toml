
[tool.pytest.ini_options]
pythonpath = [
    "."
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "W", "F", "I", "UP"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
ignore_missing_imports = true
exclude = ["venv", "alembic/versions"]
